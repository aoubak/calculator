<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    
    <div class="bg-gray-800 h-screen flex flex-col justify-center items-center">
        <div class="container w-[300px]">
            <div class="calculator bg-gray-700 border-1 border-solid border-gray-400 rounded-md p-2 ">
                <div class="head flex flex-col mb-4">
                    <!-- <label for="" class="text-white text-sm"> Mini Calculator</label> -->
                    <input value="0" id="screen" class="p-3 bg-gray-100 text-xl outline-0 rounded-md text-right" type="text">
                    <!-- <input type="text" id="screen" class="w-full p-4 text-right text-xl mb-4 border rounded" readonly> -->

                </div>
                <div class="body">
                    <div class="buttons grid grid-cols-4 gap-2 ">
                        <button class="bg-gray-600 border-1 border-green-500 hover:bg-gray-800 px-4 py-2 rounded-md font-bold text-green-500 " data-value="AC">AC</button>
                        <button class="bg-gray-600 border-1 border-green-500 hover:bg-gray-800 px-4 py-2 rounded-md font-bold text-green-500 " data-value="DEL">DEL</button>
                        <button class="bg-gray-600 border-1 border-green-500 hover:bg-gray-800 px-4 py-2 rounded-md font-bold text-green-500 " data-value="%">%</button>
                        <button class="bg-gray-600 border-1 border-green-500 hover:bg-gray-800 px-4 py-2 rounded-md font-bold text-green-500 " data-value="/">/</button>
                      
                        <button class="bg-indigo-300 hover:bg-indigo-100 px-4 py-2 rounded-md" data-value="7">7</button>
                        <button class="bg-indigo-300 hover:bg-indigo-100 px-4 py-2 rounded-md" data-value="8">8</button>
                        <button class="bg-indigo-300 hover:bg-indigo-100 px-4 py-2 rounded-md" data-value="9">9</button>
                        <button class="bg-gray-600 border-1 border-green-500 hover:bg-gray-800 px-4 py-2 rounded-md font-bold text-green-500" data-value="*">*</button>
                      
                        <button class="bg-indigo-300 hover:bg-indigo-100 px-4 py-2 rounded-md" data-value="4">4</button>
                        <button class="bg-indigo-300 hover:bg-indigo-100 px-4 py-2 rounded-md" data-value="5">5</button>
                        <button class="bg-indigo-300 hover:bg-indigo-100 px-4 py-2 rounded-md" data-value="6">6</button>
                        <button class="bg-gray-600 border-1 border-green-500 hover:bg-gray-800 px-4 py-2 rounded-md font-bold text-green-500" data-value="-">-</button>
                      
                        <button class="bg-indigo-300 hover:bg-indigo-100 px-4 py-2 rounded-md" data-value="1">1</button>
                        <button class="bg-indigo-300 hover:bg-indigo-100 px-4 py-2 rounded-md" data-value="2">2</button>
                        <button class="bg-indigo-300 hover:bg-indigo-100 px-4 py-2 rounded-md" data-value="3">3</button>
                        <button class="bg-gray-600 border-1 border-green-500 hover:bg-gray-800 px-4 py-2 rounded-md font-bold text-green-500" data-value="+">+</button>
                      
                        <button class="bg-indigo-300 hover:bg-indigo-100 px-4 py-2 rounded-md" data-value="0">0</button>
                        <button class="bg-indigo-300 hover:bg-indigo-100 px-4 py-2 rounded-md" data-value="00">00</button>
                        <button class="bg-indigo-300 hover:bg-indigo-100 px-4 py-2 rounded-md" data-value=".">.</button>
                        <button class="bg-indigo-500 px-4 py-2 rounded-md text-white hover:bg-indigo-700" data-value="=">=</button>
                      </div>
                      
                </div>
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
